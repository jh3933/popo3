<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 콘텐츠 전시회</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Chakra+Petch:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables (Light & Sophisticated Theme) --- */
        :root {
            --bg-color: #f4f7f9;
            --accent-blue: #2563eb;
            --accent-purple: #7c3aed;
            --text-color: #1f2937;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --section-spacing: 120px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #111;
        }

        /* --- Moving AI Background (Canvas) --- */
        #ai-network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top left, #ffffff 0%, #e2e8f0 100%);
        }

        /* --- Layout & Containers --- */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            /* [수정] 컨테이너 내부의 모든 요소를 중앙 정렬 */
            text-align: center;
        }

        section {
            padding: var(--section-spacing) 0;
            position: relative;
        }

        /* --- Animation --- */
        .reveal-up {
            opacity: 0;
            transform: translateY(80px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal-up.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* --- Section 1: Hero (Intro) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 20px;
            color: #111;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        .hero-content h1::before, .hero-content h1::after {
            content: 'AIon Canvas';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            opacity: 0.5;
        }
        .hero-content h1::before {
            color: var(--accent-blue);
            z-index: -1;
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }
        .hero-content h1::after {
            color: var(--accent-purple);
            z-index: -2;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); }
            100% { clip-path: inset(80% 0 10% 0); transform: translate(2px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 0); }
            100% { clip-path: inset(30% 0 5% 0); transform: translate(-2px, 0); }
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 500;
        }

        /* --- Section Titles (Center Aligned) --- */
        .section-title {
            /* [수정] 복잡한 transform 제거, inline-block으로 중앙 정렬 자연스럽게 유도 */
            display: inline-block;
            font-size: 2.5rem;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 2px;
        }

        /* --- Section 2: AI Characters (Cards) --- */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            /* [수정] 그리드 아이템이 적을 때도 중앙에 오도록 설정 */
            justify-content: center; 
        }

        .char-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease-out;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            /* 카드 내부 텍스트는 왼쪽 정렬이 보기 좋으나, 중앙 요청 시 center */
            text-align: center; 
        }

        .char-card:hover {
            transform: translateY(-15px);
            border-color: var(--accent-blue);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
        }

        .char-img-box {
            height: 400px;
            overflow: hidden;
            position: relative;
            background: #e2e8f0;
        }

        .char-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; color: #94a3b8;
        }

        .char-card:hover .char-img-box img {
            transform: scale(1.08);
        }

        .char-info {
            padding: 25px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(255,255,255,0.95), rgba(255,255,255,0.8), transparent);
            z-index: 3;
        }

        .char-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: var(--accent-blue);
            font-weight: 700;
        }
        
        .char-info p {
            color: #4b5563;
            font-weight: 500;
        }

        /* --- Section 3: Video --- */
        .video-wrapper {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid #fff;
            transition: all 0.5s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            background: #fff;
            margin: 0 auto; /* 비디오 래퍼 중앙 정렬 */
        }

        .video-wrapper:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.2);
        }

        .video-placeholder {
            width: 100%;
            height: 60vh;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .play-button-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: var(--accent-blue);
            pointer-events: none;
            opacity: 0.8;
            transition: 0.3s;
        }
        .video-wrapper:hover .play-button-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            color: var(--accent-purple);
        }

        /* --- Section 4: Contact --- */
        .contact-section {
            /* 상위 container에서 text-align: center를 했으므로 자동 중앙 정렬됨 */
            padding-bottom: 80px;
        }
        .contact-link {
            display: inline-block;
            font-size: 1.2rem;
            color: var(--accent-blue);
            text-decoration: none;
            border: 2px solid var(--accent-blue);
            padding: 15px 40px;
            border-radius: 50px;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: rgba(255,255,255,0.5);
            margin-top: 20px; /* 버튼 위 여백 추가 */
        }
        .contact-link:hover {
             background: var(--accent-blue);
             color: white;
             box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
             transform: translateY(-3px);
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.8rem; }
            --section-spacing: 80px;
            .char-img-box { height: 300px; }
            .video-placeholder { height: 40vh; }
        }
    </style>
</head>
<body>

    <canvas id="ai-network-canvas"></canvas>

    <section class="hero-section">
        <div class="container hero-content">
            <h1>AI CONTENTS GALLERY</h1>
            <p>인공지능으로 그려낸 새로운 차원의 디지털 포트폴리오</p>
        </div>
    </section>

    <section id="characters">
        <div class="container">
            <h2 class="section-title reveal-up">AI Characters</h2>
            <div class="character-grid">
                <div class="char-card reveal-up" style="transition-delay: 0.2s;">
                    <div class="char-img-box">
                        <img src="" alt="PLACEHOLDER 1">
                    </div>
                    <div class="char-info">
                        <h3>Project: NEON SOUL</h3>
                        <p>사이버펑크 AI 컨셉 아트</p>
                    </div>
                </div>
                <div class="char-card reveal-up" style="transition-delay: 0.4s;">
                    <div class="char-img-box">
                         <img src="" alt="PLACEHOLDER 2">
                    </div>
                    <div class="char-info">
                        <h3>Project: CYBER AURA</h3>
                        <p>초현실주의 디지털 휴먼</p>
                    </div>
                </div>
                <div class="char-card reveal-up" style="transition-delay: 0.6s;">
                    <div class="char-img-box">
                         <img src="" alt="PLACEHOLDER 3">
                    </div>
                    <div class="char-info">
                        <h3>Project: SYNTH MIND</h3>
                        <p>생성형 AI 크리처 디자인</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="video">
        <div class="container">
             <h2 class="section-title reveal-up">AI Commercial Film</h2>
             <div class="video-wrapper reveal-up">
                 <div class="video-placeholder">
                     <p style="color: #888; font-weight: 500;">[ VIDEO PLACEHOLDER AREA ]</p>
                     <div class="play-button-overlay">▶</div>
                 </div>
             </div>
        </div>
    </section>

    <section class="contact-section reveal-up">
        <div class="container">
            <h2 class="section-title">Connect Node</h2>
            <p style="margin-bottom: 30px; color: #666;">협업 문의 및 프로젝트 제안을 기다립니다.</p>
            <a href="mailto:your.email@example.com" class="contact-link">Send Signal_</a>
        </div>
    </section>


    <script>
        const canvas = document.getElementById('ai-network-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        const numberOfParticles = 120;
        const connectionDistance = 140;

        let mouse = {
            x: null,
            y: null,
            radius: 150
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 20) + 5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 20;
                    }
                }

                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                this.x += this.directionX;
                this.y += this.directionY;

                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                
                let color = 'rgba(75, 85, 99, 0.4)'; 

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (connectionDistance * connectionDistance)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(37, 99, 235,' + opacityValue * 0.5 + ')'; 
                        ctx.lineWidth = 0.8; 
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.width/80));
            init();
        });

        window.addEventListener('mouseout', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        })

        init();
        animate();

        const revealElements = document.querySelectorAll('.reveal-up');

        const revealOptions = {
            threshold: 0.15,
            rootMargin: "0px 0px -50px 0px"
        };

        const revealOnScroll = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('active');
                observer.unobserve(entry.target);
            });
        }, revealOptions);

        revealElements.forEach(el => {
            revealOnScroll.observe(el);
        });
    </script>
</body>
</html>
